name: Fetch current age criteria

on:
  push:
  schedule:
    - cron:  '30 * * * *'

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.7
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
    - name: Cache gems
      uses: actions/cache@v1
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-rubocop-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-rubocop-
    - name: Install gems
      run: |
        bundle install --jobs 4 --retry 3 --verbose
    - name: Get current age criteria
      run: bundle exec ruby script/get_current_age_criteria.rb
